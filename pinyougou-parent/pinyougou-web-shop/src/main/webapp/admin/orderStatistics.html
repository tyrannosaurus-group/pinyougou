<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- 引入angular的js -->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	<!-- 引入分页相关的JS和CSS -->
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript" src="../js/base_pagination.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/orderStaController.js"></script>
	<script type="text/javascript" src="../js/service/orderStaService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderStaController" >
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">订单统计</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">
                      
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
									<!--时间范围：<select ng-model="searchDate">
                                         	<option value="">全部订单</option>
                                         	<option value="1">日订单</option>
                                         	<option value="2">周订单</option>
                                         	<option value="3">月订单</option> 																				
                                        </select>
							        订单日期：<input type="date" ng-model="searchEntity.createTime">-->
									起始日期：<input type="date" ng-model="searchEntity.startDate">
									截止日期：<input type="date" ng-model="searchEntity.endDate">

									<button class="btn btn-default" ng-click="reloadList()" >查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 										  
									      <th class="sorting">商品名称</th>
									      <th class="sorting">商品价格</th>
									      <th class="sorting">总销售量</th>
									      <th class="sorting">总销售额</th>

			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox">{{entity.goodsId}}</td>
									      <td>{{entity.goodsName}}</td>
									      <td>{{entity.price}}</td>
									      <td>{{entity.totalNum}}</td>
									      <td>{{entity.totalPrice}}</td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							 
                        </div>
                        <!-- 数据表格 /-->
						<!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
                        
                     </div>
                    <!-- /.box-body -->
		
</body>

</html>
